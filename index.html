<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Logic Test">
	<title></title>
</head>
<body>

<h5>Inputs <smal>Integer numbers</smal></h5>

<label for="t-input">T</label>
<input type="text" id="t-input" value="4" disabled>

<br>
<br>

<label for="n-input">N</label>
<input type="text" id="n-input">

<br>
<br>

<label for="m-input">M</label>
<input type="text" id="m-input">

<br>
<br>

<button onclick="resolve();">Calculate</button>

<h5>Output</h5>

<label id="output-label"></label>



<script src="assets/plugins/jquery/jquery-3.4.1.min.js"></script>

<script>
	$(function () {

	});

	function resolve() {
		$("#output-label").html("");
		var result = "";
		var t = parseInt($("#t-input").val());
		var n = parseInt($("#n-input").val()), m = parseInt($("#m-input").val());
		while (t--) {
			if (m >= n) {
				result = (n % 2 === 0) ? "L" : "R";
			} else {
				result = (m % 2 === 0) ? "U" : "D";
			}
		}
		$("#output-label").html(result);
	}

</script>
</body>
</html>
